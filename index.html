<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./media/images/logo.jpg" type="image/png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <section class="logo-box">
            <img src="./media/images/logo.jpg" alt="site logo" />
          </section>
          <div class="flex-1"></div>
          <nav>
            <ul>
              <li><a href="#">First</a></li>
              <li><a href="#">Second</a></li>
              <li><a href="#">Third</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="container flex-1">
      <main>
        <div class="row">
          <section class="section-block first-image">
            <div class="row">
              <span class="main-text">
                Не любиш мити посуд?В нас є чудове рішення, цей чуду пристрій вимиває весь бруд з кружки всього за 3 секунди!
              </span>
            </div>

            <div class="row">
              <div class="timer-box">
                <h3>До завершення акції залишилося:</h3>
                <div class="timer">
                  <div class="circle">
                    <span id="days">0</span>
                    <p>Дні</p>
                  </div>
                  <div class="circle">
                    <span id="hours">0</span>
                    <p>Години</p>
                  </div>
                  <div class="circle">
                    <span id="minutes">0</span>
                    <p>Хвилини</p>
                  </div>
                  <div class="circle">
                    <span id="seconds">0</span>
                    <p>Секунди</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="row">
          <section class="section-block">section 2</section>
        </div>

        <div class="row">
          <section class="section-block">section 3</section>
        </div>

        <div class="row">
          <section class="section-block">
            <form name="buyerForm">
              <div class="form-group">
                <label for="userName">Ваше Ім'я та Прізвище:</label>
                <input
                  id="userName"
                  name="userName"
                  type="text"
                  placeholder="Прізвище та ім'я"
                />
                <span class="form-error" id="nameError"></span>
              </div>
              <div class="form-group">
                <label for="phoneNumber">Ваш номер телефону:</label>
                <input
                  id="phoneNumber"
                  type="tel"
                  name="phoneNumber"
                  placeholder="+380__ ___ __ __"
                />
                <span class="form-error" id="phoneError"></span>
              </div>
              <div class="form-group">
                <label for="email">Ваш email:</label>
                <input id="email" name="email" type="email" placeholder="Your email" />
                <span class="form-error" id="emailError"></span>
              </div>
              <div class="form-group">
                <label for="nickTG">Ваш нік в телеграм (необовязково):</label>
                <input id="nickTG" type="text" placeholder="@user" />
              </div>
              <div class="form-submit-box">
                <button type="submit">Submit</button>
              </div>
            </form>
          </section>
        </div>

      </main>
    </div>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="icons-box">some icons</div>
          <div class="flex-1"></div>
          <div class="contacts-box">
            <a href="tel:0996013139"
              >Залишился питання? <br> Телефонуйте: 0996013139</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
